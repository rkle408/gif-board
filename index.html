<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Gif</title>
</head>
<body>
  <section id="hideSection" class="section is-large">
    <header>
      <h1 class="title hide">Word Generator</h1>
    </header>
    <h2 class="subtitle hide">
      Click the <strong>button</strong> to generate a random word and a special surprise.
    </h2>
      <button id="generatorBtn" class="button column is-2">Random word.</button>
      <br><br>
      <h2 class="subtitle hide">
        <strong>OR</strong> type in any word and choose your own adventure.
      </h2>
      <div class="control">
        <input id="clientWord" class="input column is-2" type="text" placeholder="Choose Your Word">
        <button id="submitBtn" class="button" type="submit" value="Submit input">Submit</button>
      </div>
  </section>

  <!--moving button into this section breaks the page. Why?
  It didn't work because if a button is inside a form you must prevent default in JS-->
  
  <section id='gif-gen' class="section is-small">
    <h2 class="title" id="randomWord"></h2>
    <h2 class="title" id="displayWord"></h2>
    <h3 class="subtitle">
      Enjoy this <strong>gif</strong> made special for you.
    </h3>
    <button id="regenBtn" class="button">Give me a new word.</button>
    <figure class="image is-fullwidth">
      <img id="randomGif" src="">
    </figure>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./assets/js/script.js"></script>
</html>
